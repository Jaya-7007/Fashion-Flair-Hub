<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Flair Hub - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gradient-to-br from-yellow-900 to-yellow-300 dark:from-gray-400 dark:to-gray-100 text-gray-800 dark:text-gray-200 min-h-screen transition duration-300">

  <!-- Dark/Light Toggle -->
  <div class="flex justify-end p-4">
    <button onclick="document.body.classList.toggle('dark')"
            class="px-4 py-2 rounded-full bg-purple-600 text-white shadow-lg hover:bg-yellow-900 transition">
      ðŸŒ— Toggle Mode
    </button>
  </div>

  <div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-yellow-900 dark:text-yellow-300 mb-6">ðŸ‘¤Your Profile</h2>

    <!-- Profile Picture -->
    <div class="flex justify-center mb-6">
      <label class="cursor-pointer relative">
        <img src="https://via.placeholder.com/120" alt="Profile Picture"
             class="w-32 h-32 object-cover rounded-full border-4 border-yellow-900 shadow-lg">
        <input type="file" class="absolute top-0 left-0 opacity-0 w-full h-full" />
      </label>
    </div>

    <form class="grid md:grid-cols-2 gap-6">

      <!-- Full Name -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Full Name</label>
        <input type="text" class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Email</label>
        <input type="email" class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" placeholder="you@example.com">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Phone Number</label>
        <input type="tel" class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" placeholder="+91 9876543210">
      </div>

      <!-- Location -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Location</label>
        <input type="text" class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" placeholder="City, Country">
      </div>

      <!-- Password -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Password</label>
        <input type="password" class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>

      <!-- Gender -->
      <div>
        <label class="font-semibold dark:text-yellow-300">Gender</label>
        <select class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700">
          <option>Prefer not to say</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Style Preferences -->
     

      <!-- About You -->
      <div class="md:col-span-2">
        <label class="font-semibold dark:text-yellow-300">About You</label>
        <textarea class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" rows="3" placeholder="Tell us about your style..."></textarea>
      </div>

      <!-- Social Media Links -->
      <div class="md:col-span-2">
        <label class="font-semibold dark:text-yellow-300">Social Media Links</label>
        <div class="grid md:grid-cols-2 gap-4 mt-2">
          <input type="url" placeholder="Instagram URL" class="px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700">
          <input type="url" placeholder="Pinterest URL" class="px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700">
          <input type="url" placeholder="YouTube URL" class="px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700">
          <input type="url" placeholder="Facebook URL" class="px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700">
        </div>
      </div>

      <!-- Wishlist / Favorites -->
      <div class="md:col-span-2">
        <label class="font-semibold dark:text-yellow-300">Favorite Influencers / Wishlist</label>
        <textarea class="w-full px-4 py-2 rounded-lg border dark:text-white dark:bg-gray-700" rows="2" placeholder="List your favorite fashionistas or outfits you want!"></textarea>
      </div>

      <!-- User Activity -->
      <div class="md:col-span-2">
        <label class="font-semibold dark:text-yellow-300">Your Recent Activity</label>
        <ul class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg space-y-2 text-sm">
          <li class="dark:text-white">âœ… Liked outfit: <span class="text-purple-600 dark:text-pink-400">#ChicMondayLook</span></li>
          <li class="dark:text-white">ðŸ‘— Saved outfit from <strong>@trendydiva</strong></li>
          <li class="dark:text-white">ðŸ’¬ Commented: "Love this look!" on <strong>@urbanstyle</strong></li>
        </ul>
      </div>

      <!-- Save Button -->
      <div class="md:col-span-2 text-center mt-4">
        <button class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition dark:text-yellow-300">
          ðŸ’¾ Save Profile
        </button>
      </div>
    </form>
  </div>

</body>
</html>
